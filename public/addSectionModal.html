<div class="col-10 media-body">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModalLong">
        Add Section
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add Section</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="checkbox" id="passcodeEnabled" role="button" data-toggle="collapse" aria-expanded="false" data-target="#passcodeField"
                            aria-controls="passcodeField">
                        <label for="passcodeEnabled">Passcode Enabled</label>
                        <div class="collapse" id="passcodeField">
                            <input type="text" placeholder="Section Passcode" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add Section</button>
                </div>
            </div>
        </div>
    </div>
</div>
